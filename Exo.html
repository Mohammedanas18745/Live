<!DOCTYPE html>
<html>
<head>
     <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0 , user-scalable=no">
    <title>ExoPlayer HLS Example</title>
    <script src="https://cdn.jsdelivr.net/npm/shaka-player@latest/dist/shaka-player.compiled.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: black;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        video {
            width: 100%;
            height: 100%;
            max-width: 800px;
            max-height: 450px;
        }
    </style>
</head>
<body>
    <video id="video" controls autoplay></video>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Initialize Shaka Player (supports HLS streams like ExoPlayer)
            const video = document.getElementById('video');
            const player = new shaka.Player(video);

            // Listen for errors
            player.addEventListener('error', (error) => {
                console.error('Error playing video:', error);
            });

            // Load the M3U8 URL
            const manifestUri = 'https://play.yuvraj49.xyz/str-sports-1-tam-hd/index.m3u8';

            player.load(manifestUri).then(() => {
                console.log('The video has been successfully loaded!');
            }).catch((error) => {
                console.error('Error loading the video:', error);
            });
        });
    </script>
</body>
</html>
